<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gateway-websocket操作示例</title>
    <style>
        * {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.container {
			width: 100%;
			display: flex;
			display: -webkit-flex;
			justify-content: space-around;
			padding-top: 100px;
		}
		.video-box {
			position: relative;
			width: 800px;
			height: 400px;
		}
		#remote-video {
			width: 100%;
			height: 100%;
			display: block;
			object-fit: cover;
			border: 1px solid #eee;
			background-color: #F2F6FC;
		}
		#local-video {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 240px;
			height: 120px;
			object-fit: cover;
			border: 1px solid #eee;
			background-color: #EBEEF5;
		}
		.start-button {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			line-height: 40px;
			outline: none;
			color: #fff;
			background-color: #409eff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transform: translate(-50%, -50%);
		}
		.logger {
			width: 100%;
			position: fixed;
			bottom: 0;
			height: 150px;
			padding: 14px;
			overflow-y: auto;
			line-height: 1.5;
			color: #4fbf40;
			background-color: #272727;
		}
		.logger .error, .error .time {
			background-color: #DD4A68 !important;
			color: #fff;
		}
		.logger .time {
			background-color: yellow;
			padding-left: 10px;
			margin-right: 5px;
		}
		.token {
			width: 100%;
			color: #4fbf40;
			background-color: #272727;
			font-size: 18px;
			padding: 10px;
		}
		.token .col-12{
			display: inline-block;
		}
		.token input {
			border-radius: 5px;
			height: 30px;
			width: 300px;
			padding: 5px;
		}
    </style>
</head>
<body>
    <b></b>
    <div class="container">
        <h4>Client相关操作</h4>
        <button class="broadcastmessage">Client广播消息</button>
        <button class="clientisonline">Client是否在线</button>
        <button class="clonseclient">关闭某个Client的连接</button>
        <button class="sendmessagetoclient">向某个Client发送消息</button>
        <button class="getallonlineclient">获取所有在线的Client</button>
        <button class="countonlineclient">统计在线的Client数量</button>
        <hr>
        <h4>Group相关操作</h4>
        <button class="joingroup">将Client加入群组</button>
        <button class="ungroup">解散某个群组</button>
        <button class="sendmessagetogroup">向某个群组发送消息</button>
        <button class="countonlinegroup">统计某个群组的在线人数</button>
        <button class="countgroup">统计群组数量</button>
        <button class="getgrouponlineclient">获取群组内所有在线的client</button>
        <button class="leavegroup">将client移除群组</button>
        <hr>
        <h4>User相关操作</h4>
        <button class="clientbindiud">Client绑定Uid</button>
        <button class="getuidbyclient">获取Uid下绑定的所有Client</button>
        <button class="countonlineuid">统计在线的Uid数量</button>
        <button class="getallonlineuid">获取所有在线的Uid</button>
        <button class="sendmessagetouid">向某个Uid下所有的Client发送消息</button>
        <button class="uidisonline">判断Uid是否在线</button>
        <button class="unbinduid">Client解除绑定Uid</button>
        <button class="getclientbyuid">获取Client绑定的Uid</button>
    </div>
    <div class="ws-msg">
    </div>
    <div class="logger"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script>

</script>
<script>

    class GatewayWebSocketClient {
        constructor(socketUrl) {
            this.ws = new WebSocket(socketUrl);
            this.ws.onmessage = this.handleMessage.bind(this);
            this.ws.onclose = this.handleClose.bind(this);
            this.startPing();
            this.dumpMsg = {
                el: document.querySelector('.logger'),
                log(msg, type = '') {

                    this.el.innerHTML += `<span ${type ? `class="${type}"` : ''}><a class='time'>${new Date().toLocaleTimeString()} > </a> ${msg}</span><br/>`;
                    this.el.scrollTop = this.el.scrollHeight;
                },
            }
        }
    
        handleMessage(event) {

            this.dumpMsg.log(`收到内容 ${event.data}`);
        }
    
        handleClose(event) {

            this.dumpMsg.log('ws连接已断开', 'error');
        }
    
        async wait(ms) {
            
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    
        async startPing() {

            while (true) {

                await this.wait(5000);

                if (this.ws.readyState === WebSocket.OPEN) {

                    this.dumpMsg.log(`readyState${this.ws.readyState}, WebSocket.OPEN = ${WebSocket.OPEN}`);

                    this.ws.send('ping');
                } else {
                    
                    this.dumpMsg.log('WebSocket 未处于打开状态，无法发送心跳');
                }
            }
        }
    }

    (function() {
        const client = new GatewayWebSocketClient("ws://127.0.0.1:8282");
    })();
    
</script>
